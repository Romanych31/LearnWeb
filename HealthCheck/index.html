<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>HealthCheck</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" type="image/png" href="img/favicon.png">
   <meta name="viewport" content="width=device-width">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__body">
               <div class="header__logo">
                  <a href="#"><img src="./img/logo_healthcheck.svg" alt="logo"></a>
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="container">
            <div class="main__title title">
               <h1>Getting you back to community</h1>
               <p class="subtitle">Complete a daily HealthCheck to keep you and your community safe</p>
            </div>
            <div class="main__image">
               <img src="./img/illustration.png" alt="people">
            </div>
            <div class="main__form form">
               <form action="#" method="get" enctype="multipart/form-date">
                  <input required="" id="email" class="main__input-email input" type="email" 
                  name="usermail" tabindex="1" value="" required="" placeholder=" ">
                  <label for="email" class="main__label label">Email</label>

                  <input required="" id="pass" class="main__input-pass input" type="password" 
                  name="userpass" tabindex="2" value="" required="" placeholder=" ">
                  <label for="pass" class="main__label label">Password</label>

                  <p class="main__forgot-pass text">
                     Forgot your <a href="password.html">password</a>?
                  </p>

                  <input class="main__button button" tabindex="3" type="submit" value="Sign in">
               </form>
               <div class="main__registration text">
                  <p>Donâ€™t have an account yet? <a href="registration.html">Sign up</a></p>
               </div>
            </div>
         </div>
      </main>

      <footer class="footer">
         <div class="container">
            <div class="footer__border">
               <div class="footer__logo">
                  <img src="./img/logo_healthcheck.svg" alt="logo">
               </div>
               <div class="footer__policy">
                  <p><a href="#">Privacy Policy</a></p>
               </div>
               <div class="footer__copyrite">
                  <p>Copyright 2020 Stratum Health Solutions, LLC. All rights reserved.</p>
               </div>
            </div>
         </div>
      </footer>
   </div>
   <script src="js/main_script.js"></script>
</body>
</html>
